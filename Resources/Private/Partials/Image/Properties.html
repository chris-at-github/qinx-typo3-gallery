
<table class="tx-qxgallery" >
	<tr>
		<td>
			<f:translate key="tx_qxgallery_domain_model_image.name" />
		</td>
		<td>
		{image.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_qxgallery_domain_model_image.image" />
		</td>
		<td>
				<f:image src="{image.image.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_qxgallery_domain_model_image.thumbnail" />
		</td>
		<td>
				<f:image src="{image.thumbnail.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_qxgallery_domain_model_image.dimension" />
		</td>
		<td>
		{image.dimension}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_qxgallery_domain_model_image.price" />
		</td>
		<td>
		{image.price}
		</td>
	</tr>
</table>
