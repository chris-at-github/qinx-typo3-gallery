<f:for each="{images}" as="image">

	<div class="qx-gallery--image">
		<a href="{f:uri.image(src: image.image.originalResource.publicUrl, maxWidth: 1200, maxHeight: 1000)}" class="qx-gallery--lightbox-link" rel="qx-gallery" title="{image.name}" data-dimension="{image.dimension}" {f:if(condition: image.price, then: 'data-price="{image.price -> f:format.currency(thousandsSeparator: \',\', currencySign: \'â‚¬\')}"')}>
			<f:image src="{image.thumbnail.originalResource.publicUrl}" alt="{image.name}" height="600"/>
		</a>
	</div>

</f:for>
